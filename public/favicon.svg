      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>

  <!-- Fondo circular -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" opacity="0.15"/>

