  <circle cx="16" cy="16" r="9" fill="white" opacity="0.95"/>

  <!-- Ojos -->
  <circle cx="13" cy="15" r="1.5" fill="#0284c7"/>
  <circle cx="19" cy="15" r="1.5" fill="#0284c7"/>

