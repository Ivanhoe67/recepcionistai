        stroke-linecap="round"
        fill="none"/>

  <!-- Auriculares -->
  <rect x="8" y="15" width="4" height="7" rx="2" fill="url(#gradient)"/>
  <rect x="20" y="15" width="4" height="7" rx="2" fill="url(#gradient)"/>

  <!-- MicrÃ³fono -->
  <path d="M 20 18 Q 24 18, 24 21 L 24 25"
        stroke="url(#gradient)"
        stroke-width="1.5"
        stroke-linecap="round"
        fill="none"/>
  <circle cx="24" cy="26" r="1.5" fill="#0ea5e9"/>

  <!-- Chispa de IA -->
